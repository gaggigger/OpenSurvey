<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta charset="utf-8">
    <meta name="description" content="OpenSurvey is an audience interaction tool for conferences.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="OpenSurvey, audience, interaction, questions, voting, polls, polling, conferences, meetings">
    <meta name="robots" content="index, follow">
    <meta name="google-signin-client_id" content="288925975530-utb8d799vt06ft93j03anb6a35t4003h.apps.googleusercontent.com">
    <title>Open Survey</title>
    <link rel="icon" href="favicon.ico" />
    <style type="text/css">
        :root {
            --main-primary: #6200EE;
            --main-primary-variant: #3700B3;
            --main-secondary: #03DAC6;
            --main-secondary-variant: #018786;
            --background: #FFFFFF;
            --surface: #FFFFFF;
            --surface-border: #C0C0C0;
            --error: #B00020;
            --on-primary: #FFFFFF;
            --on-secondary: #000000;
            --on-background: #000000;
            --on-surface: #000000;
            --on-error: #FFFFFF;
            --border: #ccc;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        #app {
            position: relative;
            height: 100%;
        }
        #mainloading {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--background);
        }
        @-webkit-keyframes spin {
            from {-webkit-transform:rotate(0deg);}
            to {-webkit-transform:rotate(360deg);}
        }
        @keyframes spin {
            from {transform:rotate(0deg);}
            to {transform:rotate(360deg);}
        }
        #mainloading::after {
            content:'';
            display:block;
            position:absolute;
            left:48%;
            top:40%;
            width:40px;
            height:40px;
            border: 4px solid var(--main-secondary);
            border-top-color: transparent;
            border-radius:50%;
            -webkit-animation: spin .8s linear infinite;
            animation: spin .8s linear infinite;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="mainloading" v-if="isLoading"></div>
        <app-ribbon></app-ribbon>
        <app-header></app-header>
        <transition>
            <router-view />
        </transition>
    </div>
    <link href="css/generic.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/vue"></script-->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <script type="text/javascript" src="js/components/app-home.js"></script>
    <script type="text/javascript" src="js/components/app-login.js"></script>
    <script type="text/javascript" src="js/components/app-ribbon.js"></script>
    <script type="text/javascript" src="js/components/app-header.js"></script>
    <script type="text/javascript" src="js/components/app-join.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!--link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css"-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
