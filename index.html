<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta charset="utf-8">
    <meta name="description" content="OpenSurvey is an audience interaction tool for conferences.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="OpenSurvey, audience, interaction, questions, voting, polls, polling, conferences, meetings">
    <meta name="robots" content="index, follow">
    <title>Open Survey</title>
    <link rel="icon" href="favicon.ico" />
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
        <div id="mainloading" v-if="isLoading"></div>
        <app-ribbon v-if="!isLogged"></app-ribbon>
        <app-header></app-header>
        <transition>
            <router-view />
        </transition>
    </div>

    <link href="css/generic.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <script src="https://unpkg.com/vuex"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/vue"></script-->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/services/storage.js"></script>
    <script type="text/javascript" src="js/services/http.js"></script>

    <script type="text/javascript" src="js/components/app-home.js"></script>
    <script type="text/javascript" src="js/components/app-login.js"></script>
    <script type="text/javascript" src="js/components/app-login-custom.js"></script>
    <script type="text/javascript" src="js/components/app-login-google.js"></script>
    <script type="text/javascript" src="js/components/app-login-github.js"></script>
    <script type="text/javascript" src="js/components/app-login-facebook.js"></script>
    <script type="text/javascript" src="js/components/app-login-linkedin.js"></script>
    <script type="text/javascript" src="js/components/app-ribbon.js"></script>
    <script type="text/javascript" src="js/components/app-header.js"></script>
    <script type="text/javascript" src="js/components/app-join.js"></script>
    <script type="text/javascript" src="js/components/app-dashboard.js"></script>
    <script type="text/javascript" src="js/components/app-dashboard-event-new.js"></script>

    <script type="text/javascript" src="js/services/auth.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!--link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css"-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <!--script src="https://connect.facebook.net/en_US/sdk.js" id="facebook-jssdk"></script-->

    <link href="https://lipis.github.io/bootstrap-social/assets/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/social.css" rel="stylesheet" type="text/css">
</body>
</html>
