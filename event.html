<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta charset="utf-8">
    <meta name="description" content="OpenSurvey is an audience interaction tool for conferences.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="OpenSurvey, audience, interaction, questions, voting, polls, polling, conferences, meetings">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#018786"/>
    <meta property="og:title" content="OpenSurvey" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://labs.openschedule.org/OpenSurvey/" />
    <meta property="og:image" content="https://media.licdn.com/dms/image/C4D03AQF7W7k47lbEMg/profile-displayphoto-shrink_200_200/0?e=1524675600&v=alpha&t=cER7dpfBfz-dcmRQYLLy785CQBLx6QOpUAYf3FBK1p0" />
    <link rel="manifest" href="manifest.json" />
    <title>OpenSurvey</title>
    <link rel="icon" href="favicon.ico" />
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
        <div id="mainloading" v-if="isLoading"></div>
        <app-header></app-header>
        <transition>
            <router-view />
        </transition>
        <common-quiz-watcher></common-quiz-watcher>
        <common-http-loading></common-http-loading>
    </div>

    <script>
        if (typeof fetch === 'undefined') {
            loadScript(false, 'js/polyfill/fetch.js', 'fetch');
        }
        if (typeof Cache === 'undefined') {
            loadScript(false, 'js/polyfill/cache-polyfill.js', 'cache-polyfill');
        }
    </script>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/services/loader.js"></script>

    <script>
        loadScript(false, 'js/services/token.js', 'services-token');

        if (window.location.hostname === 'localhost') {
            loadScript(false, 'js/libs/vuex.js', 'vuex');
            loadScript(false, 'js/libs/vue.js', 'vue');
            loadScript(false, 'js/libs/vue-router.js', 'vue-router');
        } else {
            loadScript(false, 'js/libs/vuex.min.js', 'vuex');
            loadScript(false, 'js/libs/vue.min.js', 'vue');
            loadScript(false, 'js/libs/vue-router.min.js', 'vue-router');
        }
        loadScript(false, 'js/libs/vue-material.min.js', 'vue-material');

        loadScript(false, 'js/libs/socket.io.min.js', 'socket.io');
        loadScript(false, 'js/libs/base64js.min.js', 'base64js');
        loadScript(false, 'js/services/socket.js', 'services-socket');

        loadScript(false, 'js/services/storage.js', 'services-storage');
        loadScript(false, 'js/services/http.js', 'services-http');
        loadScript(false, 'js/services/auth.js', 'services-auth');
        loadScript(false, 'js/services/event.js', 'services-event');
        loadScript(false, 'js/services/question.js', 'services-question');
        loadScript(false, 'js/services/quiz-run.js', 'services-quiz-run');

        loadScript(false, 'js/components/common/common-event-connected-client.js', 'components-client-items');
        loadScript(false, 'js/components/common/common-http-loading.js', 'common-http-loading');
        loadScript(false, 'js/components/common/common-quiz-watcher.js', 'common-quiz-watcher');

        loadScript(false, 'js/components/app-header.js', 'components-app-header');
        loadScript(false, 'js/components/client/identification.js', 'components-client-identification');
        loadScript(false, 'js/components/app-breadcrumb.js', 'components-app-breadcrum');
        loadScript(false, 'js/components/app-user-logged.js', 'components-app-user-logged');
        loadScript(false, 'js/components/client/client-home.js', 'components-client-home');
        loadScript(false, 'js/components/client/client-items.js', 'components-client-items');
        loadScript(false, 'js/components/client/client-ask-question.js', 'components-client-ask-question');
        loadScript(false, 'js/components/client/client-questions.js', 'components-client-questions');
        loadScript(false, 'js/components/client/client-quiz.js', 'components-client-quiz');

        loadScript(false, 'js/event.js', 'event');
    </script>

    <link href="css/generic.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/libs/vue-material.min.css">
    <link rel="stylesheet" href="css/libs/material-theme-default-dark.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
